<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./LetThemDebate.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <title>Let Them Debate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #aaa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            margin-top: 30px;
            width: 100%;
            text-align: center;
            padding: 0px;
            color: black;
        }
        h1 {
            font-size: 80px;
            font-family:  "Dancing Script", cursive;
            font-weight: medium;
        }
        .container {
            margin-top: 0px; /* Space above the element */
            margin-bottom: 20px; 
            margin-left: 40px; 
            margin-right: 40px; 
            display: flex;
            width: 80%;
            justify-content: space-between;
        }
        .side {
            width: 45%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            position: relative;
        }
        button {
            padding: 10px 20px;
            background-color: #aaa;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .output-box {
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
        }
        .vote-button{
            margin-left: 160px; 
            margin-right: 160px; 
            width: 100px; 
            height: 50px; 
            font-size: 14px; 
            padding: 5px 10px; 
            color: #808080;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .pause-button {
            width: 100px; 
            height: 50px; 
            font-size: 14px; 
            padding: 5px 10px; 
            color: #808080;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button-container {
            display: flex;
            justify-content: center; 
            align-items: center; 
            height: 100vh;
        }
        footer {
            width: 100%;
            text-align: center;
            padding: 0px;
            background-color: #333;
            color: whitesmoke;
            position: absolute;
            bottom: 0;
        }
        .disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .retry-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: none; /* Hide initially */
        }
        .ok-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        #notification {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: black;
            color: whitesmoke;
            padding: 20px;
            border-radius: 5px;
            z-index: 1000;
        }
        #notification-close {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>LetThemDebate</h1>
    </header>
    <div class="container">
        <div class="side">
            <input type="text" id="input1" placeholder="Enter text">
            <button class="ok-button" id="ok1">Ok</button>
            <div class="button-group">
                <button class="retry-button" id="retry1">Retry</button>
            </div>
            <div class="output-box" id="output1"></div>
        </div>
        <div class="side">
            <input type="text" id="input2" placeholder="Enter text">
            <button class="ok-button" id="ok2">Ok</button>
            <div class="button-group">
                <button class="retry-button" id="retry2">Retry</button>
            </div>
            <div class="output-box" id="output2"></div>
        </div>
    </div>
    <div class="button-container">
        <button class="vote-button"><img src="./LetThemDebate.png" alt="Vote for the first"></button>
        <button class="pause-button"><img src="./pause.png" alt="Pause"></button>
        <button class="vote-button"><img src="./LetThemDebate.png" alt="Vote for the second"></button>
    </div>
    <div class="container">
        <input title="Topic*">
    </div>
    <footer>
        <p>Demo : 2025 LetThemDebate.</p>
    </footer>
    <div id="notification" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #333; color: whitesmoke; padding: 20px; border-radius: 5px; z-index: 1000;">
        <p id="notification-message"></p>
        <button id="notification-close">Close</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
