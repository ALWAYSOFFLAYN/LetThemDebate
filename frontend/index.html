<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let Them Debate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        .container {
            display: flex;
            width: 80%;
            justify-content: space-between;
        }
        .side {
            width: 45%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .output-box {
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
        }
        .pause-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        footer {
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Let Them Debate</h1>
    </header>
    <div class="container">
        <div class="side">
            <input type="text" placeholder="Enter text">
            <button>Ok</button>
            <div class="output-box"></div>
            <button>Button</button>
        </div>
        <div class="side">
            <input type="text" placeholder="Enter text">
            <button>Ok</button>
            <div class="output-box"></div>
            <button>Button</button>
        </div>
    </div>
    <button class="pause-button">Pause</button>
    <footer>
        <p>2025 LetThemDebate.</p>
    </footer>
</body>
</html>
